<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Botpress</title>
  <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
</head>
<body>
  <div id="webchat" style="width: 500px; height: 500px;"></div>

  <script>
    // Espera o carregamento completo do script
    function waitForBotpressWebChat() {
      if (window.botpressWebChat && typeof window.botpressWebChat.init === 'function') {
        window.botpressWebChat.init({
          botId: "acbf5504-742d-4241-93ca-816cf95ed2b9",
          clientId: "3d43f9e1-cf6f-4a1c-b254-3d7906744d47",
          hostUrl: "https://cdn.botpress.cloud/webchat/v2.4",
          messagingUrl: "https://messaging.botpress.cloud",
          containerWidth: "100%",
          layoutWidth: "100%",
          showCloseButton: true,
          enableConversationDeletion: true,
          themeName: "prism",
          theme: "prism",
          stylesheet: "https://cdn.botpress.cloud/webchat/v2.4/themes/prism.css"
        });
      } else {
        setTimeout(waitForBotpressWebChat, 100);
      }
    }

    waitForBotpressWebChat();
  </script>
</body>
</html>
